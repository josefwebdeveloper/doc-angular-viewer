<app-toolbar
  [zoomLevel]="zoomLevel"
  (zoomIn)="zoomIn()"
  (zoomOut)="zoomOut()"
  (saveAnnotations)="saveAnnotations()"
  (fileSelected)="onFileSelected($event, 0)">
</app-toolbar>

<div class="document-container" *ngIf="document">
  <app-annotation [document]="document" [zoomLevel]="zoomLevel"></app-annotation>
</div>
