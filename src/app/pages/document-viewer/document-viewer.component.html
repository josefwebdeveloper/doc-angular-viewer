<div *ngIf="document">
  <div class="toolbar">
    <span>{{ document.name }}</span>
    <button (click)="zoomOut()">-</button>
    <button (click)="zoomIn()">+</button>
    <span>{{ zoomLevel }}%</span>
    <button (click)="saveAnnotations()">Save</button>
    <input type="file" (change)="onFileSelected($event, 0)" accept="image/*">
  </div>

  <app-annotation [document]="document" [zoomLevel]="zoomLevel"></app-annotation>
</div>
